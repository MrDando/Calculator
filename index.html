<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <main>
      <div id='calculator'>
        <div id='screen'>

        </div>
        <div id='key-wrapper'>
          <button id='key-0' class='key num-key'>0</button>
          <button id='key-1' class='key num-key'>1</button>
          <button id='key-2' class='key num-key'>2</button>
          <button id='key-3' class='key num-key'>3</button>
          <button id='key-4' class='key num-key'>4</button>
          <button id='key-5' class='key num-key'>5</button>
          <button id='key-6' class='key num-key'>6</button>
          <button id='key-7' class='key num-key'>7</button>
          <button id='key-8' class='key num-key'>8</button>
          <button id='key-9' class='key num-key'>8</button>
          <button id='key-plus' class='key op-key'>+</button>
          <button id='key-subtract' class='key op-key'>-</button>
          <button id='key-multiply' class='key op-key'>X</button>
          <button id='key-divide' class='key op-key'>/</button>
          <button id='key-C' class='key spec-key'>C</button>
          <button id='key-del' class='key spec-key'>del</button>
          <button id='key-decimal' class='key num-key'>.</button>
          <button id='key-equal' class='key op-key'>=</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Created for <a href='https://www.theodinproject.com' target='_blank'>The Odin project</a> Foundations path</p>
    </footer>
  </body>
  <script src='scripts/app.js'></script>
</html>
