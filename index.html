<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <main>
      <div id='calculator'>
        <div id='screen'>
          0
        </div>
        <div id='key-wrapper'>
          <button id='key-0' class='key num-key' value="0">0</button>
          <button id='key-1' class='key num-key'value="1">1</button>
          <button id='key-2' class='key num-key'value="2">2</button>
          <button id='key-3' class='key num-key'value="3">3</button>
          <button id='key-4' class='key num-key'value="4">4</button>
          <button id='key-5' class='key num-key'value="5">5</button>
          <button id='key-6' class='key num-key'value="6">6</button>
          <button id='key-7' class='key num-key'value="7">7</button>
          <button id='key-8' class='key num-key'value="8">8</button>
          <button id='key-9' class='key num-key'value="9">9</button>
          <button id='key-plus' class='key op-key' value='add'>+</button>
          <button id='key-subtract' class='key op-key' value='subtract'>-</button>
          <button id='key-multiply' class='key op-key' value='multiply'>X</button>
          <button id='key-divide' class='key op-key' value='divide'>/</button>
          <button id='key-C' class='key spec-key'>C</button>
          <button id='key-del' class='key spec-key'>del</button>
          <button id='key-decimal' class='key num-key'>.</button>
          <button id='key-equal' class='key op-key'>=</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Created for <a href='https://www.theodinproject.com' target='_blank'>The Odin project</a> Foundations path</p>
    </footer>
  </body>
  <script src='scripts/app.js'></script>
</html>
